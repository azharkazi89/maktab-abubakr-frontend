<div class="container mt-3">
  <h2 class="page-title">ğŸ“¤ Upload Data</h2>

  <!-- File Upload Section -->
  <div class="upload-section form-group">
    <label for="fileInput">Select Excel File</label>
    <input
      id="fileInput"
      type="file"
      (change)="onFileSelected($event)"
      class="form-control mb-2"
      accept=".xlsx,.xls,.csv"
    >
    <button (click)="uploadFile()" class="btn-primary">ğŸ“¤ Upload File</button>
  </div>

  <!-- Progress Bar -->
  <div *ngIf="progress > 0" class="mt-3">
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="progress" aria-valuemin="0" aria-valuemax="100"
           [style.width.%]="progress">{{progress}}%</div>
    </div>
  </div>

  <!-- Status Messages -->
  <div *ngIf="message" class="mt-3"
       [ngClass]="{
         'alert-success': message.includes('success'),
         'alert-danger': message.includes('failed'),
         'alert-info': !message.includes('success') && !message.includes('failed')
       }">
    {{message}}
  </div>

  <!-- Uploaded Students List -->
  <div *ngIf="students.length > 0" class="mt-4">
    <h3>ğŸ“‹ Students Uploaded ({{ students.length }})</h3>
  </div>

  <div class="mt-4">
    <button appBackButton class="btn-secondary">Back</button>
  </div>
</div>
