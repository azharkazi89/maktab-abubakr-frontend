<div class="container mt-3">
  <h2>Upload Excel File</h2>

  <input type="file" (change)="onFileSelected($event)" class="form-control mb-2">

  <button (click)="uploadFile()" class="btn btn-primary">Upload</button>

  <div *ngIf="progress > 0" class="mt-2">
    <div class="progress">
      <div class="progress-bar" role="progressbar"
           [style.width.%]="progress">{{progress}}%</div>
    </div>
  </div>

  <p class="mt-2">{{message}}</p>
  <div *ngIf="students.length > 0" class="mt-3">
    <h3>Students Uploaded</h3><button appBackButton class="btn btn-secondary mb-3">Back</button>
  </div>
</div>
